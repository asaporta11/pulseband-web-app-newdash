				<ul>

				</ul>

		<h1>Simulation</h1>
		<div class="dash-top-container clearfix">
			<!-- <div class="toggle-states">
				<div><img src="img/hr_icon.gif" alt="HeartRate"></div>
				<div><img src="img/bp_icon.gif" alt="BloodPressure"></div>
				<div><img src="img/steps_icon.gif" alt="Steps"></div>

			<div id="bar-chart">
				<div class="slider-container">
					<div id="slider"></div>
					<div id="slider4text"></div>
				</div>
			</div>
			
			<div class="field">
				  <label for="BloodPressure">
				         Blood Pressure: <span id="rect0-value"></span>
				  </label>
				  <input type="number" min="0" max="240" step="5" value="0" id="BloodPressure">
			</div>
			<div class="field">
				  <label for="HeartRate">
				         Heart Rate: <span id="rect1-value"></span>
				  </label>
				  <input type="number" min="0" max="190" step="5" value="0" id="HeartRate">
			</div>
			<div class="field">
				  <label for="Activity">
				         Activity: <span id="rect2-value"></span>
				  </label>
				  <input type="number" min="0" max="20000" step="500" value="0" id="Activity">
			</div>		
			<div class="field">
				  <label for="Cholesterol">
				         Cholesterol: <span id="rect3-value"></span>
				  </label>
				  <input type="number" min="0" max="210" step="5" value="0" id="Cholesterol">
			</div>	
			<div class="field">
				  <label for="BloodSugars">
				         Blood Sugars: <span id="rect4-value"></span>
				  </label>
				  <input type="number" min="0" max="450" step="5" value="0" id="BloodSugars">
			</div>
			<div class="field">
				  <label for="BMI">
				         BMI: <span id="rect5-value"></span>
				  </label>
				  <input type="number" min="0" max="56" step="0.5" value="0" id="BMI">
			</div>
		</div>
		<div class="dash-bottom-container clearfix">
			<div class="placeholder">
				
			</div>
